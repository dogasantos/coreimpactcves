name: Update CVEs from Core Labs Exploits

on:
  workflow_dispatch:
  schedule:
    - cron: "20 3 * * *"  # daily 03:20 UTC

permissions:
  contents: write

concurrency:
  group: update-core-cves
  cancel-in-progress: true

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate cves.json
        run: |
          python update.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- cves.json; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add cves.json
          git commit -m "chore: update cves.json (Core Labs exploits)"
          git push
